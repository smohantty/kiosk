version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: kiosk-nats
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # Monitoring/metrics
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
    volumes:
      - nats-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  nats-data:
